<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <main class="container">
    <div class="bg-img">
      <h1 class="title">IP Address Tracker</h1>
      <div class="input-box">
        <input class="src-input" type="text" value="Search for any IP address or domain">
        <input class="arrow-bg" type="image" src="./images/icon-arrow.svg" name="submit" alt="submit">
      </div>
    </div>
    <div class="map" id="mapid">
    </div>
    <div class="info-box">
      <div>
        <span>IP Address</span>
        <p class="ip-address"></p>
      </div>
      <div>
        <span>Location</span>
        <p class="location"></p>
      </div>
      <div>
        <span>Timezone</span>
        <p class="timezone"></p> <!-- add offset value dynamically using the API -->
      </div>
      <div>
        <span>ISP</span>
        <p class="ISP"></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Tamiris</a>.
    </div>
  </main>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="./main.js"></script>
</body>
</html>
